name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hi There!\n Welcome to the `PyHacks` Community :smile:'
        pr-message: 'Congrats on making your first `Pull-Request` on this repository! :confetti_ball:'
